<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>视频通话</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs="
    crossorigin="anonymous">
</head>
<body>
<div class="p-3">
  <!-- 显示所有的用户 -->
  <div class="mb-2 p-3 border border-dark">
    <h6 class="mb-3">当前在线用户：</h6>
    <div id="connect-ids"></div>
  </div>

  <!-- 视频 -->
  <div class="d-flex mb-2 p-3 border border-dark">
    <div>
      <video class="me-2 bg-dark" id="screen-sharing-video" width="400" height="300" controls></video>
    </div>
    <div>
      <div>ID：<span class="me-4" id="my-id-view"></span></div>
      <div class="mb-5">TargetID：<span id="target-id-view"></span></div>
      <div class="btn-group" role="group">
        <button class="btn btn-outline-primary" id="screen-sharing-btn" type="button" disabled>屏幕分享</button>
        <button class="btn btn-outline-primary" id="camera-sharing-btn" type="button" disabled>摄像头</button>
      </div>
    </div>
  </div>
</div>

<script src="./video-call.js" type="module"></script>
</body>
</html>
